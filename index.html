<script>
  window.onresize = resize;
  function resize(){
    if (window.innerWidth >= 800){
      showList();
    } else {
      hideList();
    }
  }

  function navMenu(){
    var navList = getArray();
    if(navList[0].style.visibility === 'visible'){
      hideList();
      } else {
      showList();
    }
  }

  function showList(){
    var myElArray = getArray();
    for (var i=0;myElArray.length > i;i++){
      myElArray[i].style.visibility = 'visible';
    }
  }

  function hideList() {
    var myElArray = getArray();
    for (var i=0; myElArray.length > i; i++){
      myElArray[i].style.visibility = 'hidden';
    }
  }

    function getArray(){
    var navItems = document.getElementsByTagName('li');
    return navItems;
  }
</script>
